<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Page Not Found - KP Wealth & Family Office">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - KP Wealth & Family Office</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-code {
      font-family: var(--serif);
      font-size: 4rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.3rem;
      color: var(--charcoal);
      margin-bottom: 2rem;
    }
    
    .home-link {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--navy);
      color: var(--ivory);
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .home-link:hover {
      background: var(--gold);
      color: var(--navy);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">KP Wealth & Family Office</h1>
    <h2 class="subtitle">Private Access Required</h2>
  </header>

  <main class="error-container">
    <div class="error-code">404</div>
    <p class="error-message">
      The requested page could not be found or you may not have permission to access this content.
    </p>
    <a href="index.html" class="home-link">Return to Main</a>
  </main>

  <footer>
    <p>&copy; KP Wealth & Family Office. All rights reserved. Private family archival use only.</p>
  </footer>
</body>
</html>
